<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/views/about/css/index.css">
    <link rel="shortcut icon" href="/assets/imgs/favicon.ico" type="image/x-icon">
</head>

<body>
    <%- include('../components/header/header'); %>
    <%- include('../components/top/top.ejs'); %>
        <div class="title">
            <h1>关于我</h1>
            <h2><%= description %></h2>
        </div>
        <div class="main">
            <div class="info-card">
                <h1><%=name%></h1>
                <h2><%=work%></h2>
                <table>
                    <tr>
                      <td><p class="key">Birthday:</p></td>
                      <td><p class="value"><%=birthday%></p></td>
                    </tr>
                    <tr>
                      <td><p class="key">Address:</p></td>
                      <td><p class="value"><%=address%></p></td>
                    </tr>
                    <tr>
                      <td><p class="key">Github:</p></td>
                      <td><p class="value"><%=github%></p></td>
                    </tr>
                    <tr>
                      <td><p class="key">Wechat:</p> </td>
                      <td><p class="value"><%=wechat%></p></td>
                    </tr>
                    <tr>
                      <td><p class="key">Email:</p> </td>
                      <td><p class="value"><%=email%></p></td>
                    </tr>
                  </table>
            </div>
        </div>
</body>

</html>
